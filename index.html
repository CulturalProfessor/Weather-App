<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button type="submit" id="search-button">Search</button>
      </form>
      <div class="weather-card">
        <div class="weather-header">
          <h2 id="weather-city"></h2>
          <img src="" alt="" id="weather-icon" />
        </div>
        <div class="weather-body">
          <div class="weather-info">
            <p>Temperature: <span id="weather-temp"></span></p>
            <p>Feels like: <span id="weather-feels-like"></span></p>
            <p>Humidity: <span id="weather-humidity"></span></p>
            <p>Wind speed: <span id="weather-wind-speed"></span></p>
            <p>Weather: <span id="weather-description"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
